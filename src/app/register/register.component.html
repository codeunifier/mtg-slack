<div class="register-container">
  <div class="register-header">
    <h2>Register</h2>
  </div>
  <form [formGroup]="userForm">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && u.firstName.errors }" />
        <!-- <div *ngIf="submitted && u.firstName.errors" class="invalid-feedback">
            <div *ngIf="u.firstName.errors.required">First Name is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && u.lastName.errors }" />
        <!-- <div *ngIf="submitted && u.lastName.errors" class="invalid-feedback">
            <div *ngIf="u.lastName.errors.required">Last Name is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && u.email.errors }" />
        <!-- <div *ngIf="submitted && u.email.errors" class="invalid-feedback">
            <div *ngIf="u.email.errors.required">Email is required</div>
        </div> -->
    </div>
  </form>
  <form [formGroup]="passForm">
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && p.password.errors }" />
          <div *ngIf="submitted && p.password.errors" class="invalid-feedback">
              <div *ngIf="p.password.errors.required">Password is required</div>
              <div *ngIf="p.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>
      <div class="form-group">
          <label for="confPassword">Confirm Password</label>
          <input type="password" formControlName="confPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && p.confPassword.errors }" />
          <div *ngIf="submitted && p.confPassword.errors" class="invalid-feedback">
              <div *ngIf="p.confPassword.errors.notSame">Passwords must match</div>
          </div>
      </div>
  </form>
  <div class="button-container">
    <button [disabled]="loading" class="btn btn-primary" (click)="onRegisterClick()">Register</button>
